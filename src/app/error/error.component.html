<mat-card *ngIf="errors.length > 0" class="mt-3 text-danger animated"
          [ngClass]="{
            'fadeOut': !isNewError,
            'fadeIn' : isNewError
          }">
  <button type="button" class="close" aria-label="Close" (click)="clearErrors()">
    <span aria-hidden="true">&times;</span>
  </button>
  <p *ngFor="let error of errors">
    {{error}}
  </p>
</mat-card>
